<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Gallery</title>

    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 250px);
        gap: 20px;
        padding: 20px;
        border: 2px solid #000;
        border-radius: 20px;
      }

      .gallery-item {
        overflow: hidden;
        border-radius: 10px;
      }

      .gallery-item:nth-child(1) {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
      }

      .gallery-item:nth-child(2) {
        grid-column: 2 / 3;
        grid-row: 1 / 3;
      }

      .gallery-item:nth-child(3) {
        grid-column: 3 / 4;
        grid-row: 1 / 2;
      }

      .gallery-item:nth-child(4) {
        grid-column: 1 / 2;
        grid-row: 2 / 4;
      }

      .gallery-item:nth-child(5) {
        grid-column: 2 / 3;
        grid-row: 3 / 4;
      }

      .gallery-item:nth-child(6) {
        grid-column: 3 / 4;
        grid-row: 2 / 4;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-item">
        <img
          src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fG5hdHVyZXxlbnwwfHx8fDE2ODk3MDI1MzQ&ixlib=rb-1.2.1&q=80&w=400"
          alt="image-01"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fG5hdHVyZXxlbnwwfHx8fDE2ODk3MDI1MzQ&ixlib=rb-1.2.1&q=80&w=400"
          alt="image-02"
