<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutri Bistro</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
      }

      .hero-container {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        align-items: center;
        max-width: 1000px;
        margin: 50px auto;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
      }

      .text-section {
        padding: 40px;
        max-width: 500px;
      }

      .text-section h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
      }

      .text-section p {
        color: #555;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .text-section button {
        padding: 12px 40px;
        border: none;
        background-color: #00796b;
        color: white;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
      }

      .image-section {
        flex-shrink: 0;
      }

      .image-section img {
        width: 100%;
        height: auto;
        border-radius: 0 15px 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="hero-container">
      <section class="text-section">
        <h1>Nutritious Meals</h1>
        <p>
          Discover a world of healthy, delicious meals crafted to nourish your
          body and satisfy your taste buds. Our menu is packed with fresh,
          organic ingredients, perfect for anyone looking to eat well and feel
          great.
        </p>
        <button>Explore More</button>
      </section>
      <section class="image-section">
        <img
          src="https://media.istockphoto.com/id/870173346/photo/healthy-food.jpg?s=612x612&w=0&k=20&c=g6ewhe862ZaSQevMw7VS-VJzwXXEHL6Gqpr-fEDx0jY="
          alt="Nutritious Meals"
        />
      </section>
    </div>
  </body>
</html>
